<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé® Basic Paint üé®</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>
<body>
    <div class="wrap">
        <div class="container">
            <div class="content">
                <div class="paint-navigation">
                    <div class="paint-navigation__tools">
                        <button type="button" class="btn btn--pen" title="Ìéú" data-canvas="pen">
                            <i class="fas fa-pen"></i>
                        </button>
                        <button type="button" class="btn btn--draw-rect" title="ÏÇ¨Í∞ÅÌòï Í∑∏Î¶¨Í∏∞" data-canvas="rect">
                            <i class="far fa-square"></i>
                        </button>
                        <button type="button" class="btn btn--fill" title="Ï±ÑÏö∞Í∏∞" data-canvas="fill">
                            <i class="fas fa-brush"></i>
                        </button>
                        <!-- <button type="button" class="btn btn--draw-circle" data-button="circle">ÎèôÍ∑∏ÎùºÎØ∏ Í∑∏Î¶¨Í∏∞</button> -->
                        <button type="reset" class="btn btn--reset" data-button="reset">reset</button>
                    </div>
                    <div class="paint-navigation__control d-flex input-wrap ml-auto">
                        <input type="color" name="chosen-color" id="chosen-color" class="color-picker">
                        <div class="range-group">
                            <input type="range" name="chosen-px" id="chosen-px" class="range-picker" min="1" max="72" value="1">
                            <label for="chosen-px" class="range-label">1</label>px
                        </div>
                        <button type="button" title="Ï†ÄÏû•ÌïòÍ∏∞" class="btn btn--save">

                <div class="canvaswrap">
                    <div class="canvas-bg"></div>
                    <canvas id="pen-paint" class="canvas canvas--pen on" data-canvas="pen" width="750" height="750"></canvas>
                    <canvas id="rect-paint" class="canvas canvas--rect" data-canvas="rect" width="750" height="750"></canvas>
                </div>
            </div>
        </div>
    </div>

<script src="js/script.js"></script>
</body>
</html>
